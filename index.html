<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Blog preview card</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
    <link rel="stylesheet" href="./css/style.css" />
  </head>
  <body>
    <div class="blog-section">
      <div class="blog-image">
        <img
          src="./assets/images/illustration-article.svg"
          alt="illustration-article"
        />
      </div>
      <div class="blog-content">
        <a class="blog-content-one">Learning</a>
        <p class="blog-content-two">Published 21 Dec 2023</p>
        <h1 class="blog-content-title">HTML & CSS foundations</h1>

        <p class="blog-content-three">
          These languages are the backbone of every <br />website, defining
          structure, content, and <br />presentation.
        </p>

        <div class="blog-writer">
          <div class="blog-avatar">
            <img src="./assets/images/image-avatar.webp" alt="image avatar" />
          </div>
          <p>Greg Hooper</p>
        </div>
      </div>
    </div>

    <div class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by <a href="https://github.com/rizkibagus">Rizki Bagus</a>.
    </div>
  </body>
</html>
